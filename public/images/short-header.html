<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  </head>

  <body class='short-header-page  wsite-theme-light'>
<div id="total-wrap">
  <div class="top-background wsite-background">
	<div class="cross"></div>
	<div id="header-wrap">
	  <div class="container">
		<table id="header">
		  <tr>
			<td id="header-right">
			  <table>
				<tr>
					<td class="phone-number">{phone:text}</td>
					<td class="social">{social}</td>
					<td class="search">{search}</td>
				</tr>
			  </table>
			</td>
		  </tr>
		</table>
	  </div><!-- end container -->
	</div><!-- end header-wrap -->
	
	<div id="nav-wrap">
		<div class="container header-align-outer">
			<div class="header-align-mid">
				<div class="header-align-inner">
					<div id="logo">{logo}</div>		
					<div class="nav-container">{menu}</div>
				</div><!-- end header align inner -->
			</div><!-- end header align mid -->
	  </div><!-- end container -->
	</div><!-- end nav wrap -->
	</div><!-- end top background -->

	<div id="banner-wrap">
	  <div class="container">
		<div id="banner">
	
			<div class="wsite-header"></div>

		  <div style="clear:both;"></div>
	
		</div><!-- end banner -->
	  </div><!-- end container -->
	</div><!-- end banner-wrap -->
	
	<div id="main-wrap">
	  <div class="container">
		{content}
	  </div><!-- end container -->
	</div><!-- end main-wrap -->
</div><!-- end total wrap -->

	<div id="footer-wrap">
	  <div class="container">
		{footer}
	  </div><!-- end container -->
	</div><!-- end footer-wrap -->
</body>

</html>
